<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="inicio.html">
                    <img src="/images/logo-group.svg" alt="" width="100" height="74">
                </a>
                <select class="form-select btn-secondary bg-light text-secondary ml-5 mr-5" id="idDepartamento" name="idDepartamento" style="width:100px; border-width: 0px; border-radius: 5px;" required>

                    <option value=" "  selected disabled hidden>Ubicación</option>
                    <option value="1">Yoro</option>
                    <option value="2">Choluteca</option>
                    <option value="3">Colón</option>
                    <option value="4">Comayagua</option>
                    <option value="5">Copán</option>
                    <option value="6">Cortés</option>
                    <option value="7">El Paraíso</option>
                    <option value="8">Francisco Morazán</option>
                    <option value="9">Gracias a Dios</option>
                    <option value="10">Intibucá</option>
                    <option value="11">Islas de la Bahía</option>
                    <option value="12">La Paz</option>
                    <option value="13">Lempira</option>
                    <option value="14">Ocotepeque</option>
                    <option value="15">Olancho</option>
                    <option value="16">Santa Bárbara</option>
                    <option value="17">Valle</option>
                    <option value="18">Atlántida</option>
                    
                    
                </select>
                <form class="d-flex ml-xl-5" role="search">
                    <input class="form-control me-2 w-100" type="search" placeholder="" aria-label="Search">
                    <select class="form-select btn-secondary bg-light text-secondary w-50" id="categoria" name="categoria" style="border-width: 0px; border-radius:5px;" required>

                        <option value=" "  selected disabled hidden>Categoría</option>
                        <option value="electrónica">Electrónica</option>
                        <option value="futuros padres">Futuros padres</option>
                        <option value="hogar">Hogar</option>
                        <option value="inmuebles">Inmuebles</option>
                        <option value="juguetes">Juguetes</option>
                        <option value="libros">Libros</option>
                        <option value="mascotas">Mascotas</option>
                        <option value="moda">Moda</option>
                        <option value="vehículos">Vehículos</option>
                        <option value="video juegos">Videojuegos</option>
                        
                    </select>
                    <button class="btn btn-light" type="submit"><img src="images/lupa.png" alt=""></button>
                </form>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent" style="align-items:flex-end">
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html" id="enlace">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ml-auto" href="login.html" id="enlace">Inicio de Sesión</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>

    <div class="d-flex ml-3 mr-5" id="wrapper">
        <!-- Sidebar-->
        <div class="bg-white w-25" id="sidebar-wrapper">
            <div class="sidebar-heading bg-light mt-4"></div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Tabloides</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Atajos</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Info</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Productos</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Categorias</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Acerca de</a>
        </div>

    <div class="container-fluid ml-4">
        <div class="row">
                <div class="col-md-12 listing-block my-3 border-primary" style="background-color:rgba(255, 196, 0, 0.747);">
                    <a href="/productos/producto" id="enlace">
                        <div class="media">
                            <div class="fav-box">
                                <i class="fa fa-heart-o" aria-hidden="true"></i>
                            </div>
                            <img class="d-flex align-self-start mb-3 pt-0 mt-0" src="/images/LaptopDELL.jpg" alt="Generic placeholder image" style="width:300px; height:250px;">
                            <div class="media-body pl-3">
                                <div class="price ml-5 my-5">
                                    <p>Laptop Dell</p>
                                    <p>Lps10,000</p>
                                    <p>Calificación: 4.3</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-12 listing-block my-3" style="background-color:rgba(255, 196, 0, 0.747);">

                                <i class="fa fa-heart-o" aria-hidden="true"></i>
                            </div>
                            <img class="d-flex align-self-start mb-3 pt-0 mt-0" src="/images/Samsung.jpg" alt="Generic placeholder image" style="width:300px; height:250px;">
                            <div class="media-body pl-3">
                                <div class="price ml-5 my-5">
                                    <p>Teléfono Samsung</p>
                                    <p>Lps5,000</p>
                                    <p>Calificación: 4.0</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-12 listing-block my-3" style="background-color:rgba(255, 197, 5, 0.74);">

                            <div class="fav-box">
                                <i class="fa fa-heart-o" aria-hidden="true"></i>
                            </div>
                            <img class="d-flex align-self-start mb-3 pt-0 mt-0" src="/images/planchaOster.jpg" alt="Generic placeholder image" style="width:300px; height:250px;">
                            <div class="media-body pl-3">
                                <div class="price ml-5 my-5">
                                    <p>Plancha Oster</p>
                                    <p>Lps750</p>
                                    <p>Calificación: 3.8</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
