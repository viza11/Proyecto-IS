<!doctype html>
<html xmlns:th="http//www.thymeleaf.org">
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilos/style2.css" />
    <link rel="stylesheet" href="/estilos/style.css" />
    <link rel="shorcut icon" href="/images/favicon.ico">
    <title>Denuncia al vendedor</title>
</head>

<body>

    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
        <title>Bootstrap Simple Registration Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </header>

    <a class="ml-xl-5 mt-xl-5" href="/pagina/paginaPrincipal"><img src="/images/regresar.png"
            style="width: 47px; height:47px; margin-top: 30px !important;" alt=""></a>

    <div class="signup-form text-center" style="margin-top: 3%;">
        <div class="text-center">
            <img id="imagen" class="rounded" src="/images/logo-group.svg" style="margin-left: 30px;">
        </div>
        
        <div th:object="${usuario}">

        <form th:action="@{/usuarios/agregarDenuncia}" method="post" id="loginForm"
            style="height: 100%!important;padding-right: 40px;width: 100%;"
           >
            <div style="display: flex; flex-direction: column;">
                <div class="form-group" >
                    <h5 class="card-title" >
                        <span>
                            Aqui puede hacer la denuncia al
                            vendedor del producto
                        </span>
                    </h5>
                     <div class="form-group" style="    height: 0px!important;">
              			<input type="text" th:value="*{idUsuario}" id="idUsuario" name="idUsuario" style="visibility: hidden;">
           			</div>
                    <input type="text" class="form-control btn-secondary bg-light text-secondary my-4" id="denuncia"
                        name="denuncia" placeholder="Escriba la denuncia" required="required" style="text-align:center;">
                    <button type="submit" class="btn bg-warning btn-lg btn-block"
                        style="background-color:#E9B200; margin-bottom: 15px;">Denunciar</button>
                </div>
            </div>
        </form>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="controlador.js"></script>
</body>

</html>
