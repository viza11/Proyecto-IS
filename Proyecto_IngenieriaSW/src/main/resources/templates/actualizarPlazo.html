<!doctype html>
<html xmlns:th = "http//www.thymeleaf.org">
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilos/style2.css"/>
    <link rel="stylesheet" href="/estilos/style.css"/>
    <link rel="shorcut icon" href="/images/favicon.ico">
    <title>Registrarse</title>
  </head>
  <body>
    <!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Bootstrap Simple Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</header>

    <div class="signup-form text-center" style="margin-top: 8%;">
        <form th:action="@{/administradores/actualizarDias}" method="post" id="loginForm"  oninput='up2.setCustomValidity(up2.value != contrasenia.value ? "Las contraseÃ±as no coinciden" : "")' style="height: 100% !important; width: 500px; ">
            <div class="text-center" >
                <img id="imagen" class="rounded" src="/images/logo-group.svg">
            </div>
            <h2 class="text-warning" style="color:#E9B200 ;    ">Actualizar</h2>
            <p class="hint-text">Ingrese la nueva fecha de expiracion del anuncio</p>
           
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col ">Dias de Duracion</th>
                    <th scope="col">Actualizar dias de Duracion</th>
                  </tr>
                </thead>
                <tbody th:each="tmpAnuncio:${anuncio}">
                  <tr>
                    <th scope="row"> <div class="form-group" style="display: inline-block; padding-bottom: 
                    0px!important; margin-bottom: 0px!important;" >
                        <h5 class="card-title" th:text="${tmpAnuncio.diasExpiracion}"><span><span></h5>
                    </div></th>
                    <td style="padding-bottom: 
                    0px!important; margin-bottom: 0px!important;"> 
                        <div class="form-group">
                            <input type="number" class="form-control btn-secondary bg-light text-secondary" id="diasExpiracion" name="diasExpiracion" placeholder="Nueva cantidad de dias" required="required">
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="form-group">
                <button type="submit" class="btn bg-warning btn-lg btn-block" style="background-color:#E9B200">Actualizar Dias</button>
            </div>
        </form>
        <label class="form-check-label">
                    <a href="/encriptar" class="text-warning"></a> 
                </label>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="controlador.js"></script>
</body>
</html>
