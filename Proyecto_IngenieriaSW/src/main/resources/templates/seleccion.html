<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilos/style2.css"/>
    <link rel="stylesheet" href="/estilos/style.css"/>
    <link rel="shorcut icon" href="/images/favicon.ico">
    <title>Registrarse</title>
  </head>
  <body>
    <!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Bootstrap Simple Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</header>

    <div class="signup-form text-center">
        <form th:action="@{/categorias/seleccionarCategoria}" style="height: 480px!important;" method="post" oninput='up2.setCustomValidity(up2.value != contrasenia.value ? "Las contraseñas no coinciden" : "")'>
            <div class="text-center">
                <img id="imagen" class="rounded" src="/images/logo-group.svg">
            </div>
            <h2 class="text-warning" style="color:#E9B200 ;">Categorias</h2>
            <p class="hint-text">Seleccione unicamente las categorias en las que quiere inscribirse</p>
         
            <div class="form-group text-secondary "  >
              <div class="form-check correccion" aria-multiselectable="true">
              <div class="container">
              	<div class="row">
              	<div class="col-6 pl-1 align-items-start" style="text-align: start;">
              	<div>
              	<input class="form-check-input" type="checkbox" value="Electronica" id="suscripcion" name="suscripcion" multiple>
 				<label class="form-check-label" for="suscripcion" name="suscripcion">
   					Electrónica
  				</label>
              	</div>
              	<div>
              	<input class="form-check-input" type="checkbox" value="Futuros padres" id="suscripcion" name="suscripcion" multiple>
 				<label class="form-check-label" for="suscripcion" name="suscripcion">
   					Futuros Padres
  				</label>
              	</div>
              	<div>
              	<input class="form-check-input" type="checkbox" value="Hogar" id="suscripcion" name="suscripcion" multiple>
 				<label class="form-check-label" for="suscripcion" name="suscripcion">
   					Hogar
  				</label>
              	</div>
              	<div>
              	<input class="form-check-input" type="checkbox" value="Juguetes" id="suscripcion" name="suscripcion" multiple>
 				<label class="form-check-label" for="suscripcion" name="suscripcion">
   					Juguetes
  				</label>
              	</div>
              	<div>
              	<input class="form-check-input" type="checkbox" value="Libros" id="suscripcion" name="suscripcion" multiple>
 				<label class="form-check-label" for="suscripcion" name="suscripcion">
   					Libros
  				</label>
              	</div>
              	
              	
              	<div>
              	</div>
              	<div>
              	</div>
              	
              	<input class="form-check-input" type="checkbox" value="Mascotas" id="suscripcion" name="suscripcion" multiple>
 				<label class="form-check-label" for="suscripcion" name="suscripcion">
   					Mascotas
  				</label>
              	</div>
              	<div class="col-6 align-items-end" style="text-align: justify;">
              	<div >
              	<input class="form-check-input" type="checkbox" value="Moda" id="suscripcion" name="suscripcion" multiple >
 				<label class="form-check-label" for="suscripcion" name="suscripcion">
   					Moda
  				</label>
              	</div>
              	<div>
              	<input class="form-check-input" type="checkbox" value="Vehiculos" id="suscripcion" name="suscripcion" multiple>
 				<label class="form-check-label" for="suscripcion" name="suscripcion">
   					Vehículos
  				</label>
              	</div>
              	<div>
              	<input class="form-check-input" type="checkbox" value="Video juegos" id="suscripcion" name="suscripcion" multiple>
 				<label class="form-check-label" for="suscripcion" name="suscripcion">
   					Video juegos
  				</label>
              	</div>
              	<div>
              	<input class="form-check-input" type="checkbox" value="Libros" id="suscripcion" name="suscripcion" multiple>
 				<label class="form-check-label" for="suscripcion" name="suscripcion">
   					Libros
  				</label>
              	</div>
              	
              	<div>
              	</div>
              	<div>
              	</div>
              	
              	<input class="form-check-input" type="checkbox" value="" id="suscripcion" name="suscripcion" multiple>
 				<label class="form-check-label" for="suscripcion" name="suscripcion">
   					Ninguna
  				</label>
              	</div>
 				
			</div>
              	</div>
              </div>
              	
            </div>
            
            
            
            <div class="form-group">
                <button type="submit" class="btn bg-warning btn-lg btn-block" style="background-color:#E9B200">Suscribirse</button>
            </div>
        </form>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="controlador.js"></script>
</body>
</html>
