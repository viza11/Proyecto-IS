<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/estilos/estiloInicio.css">
    <title>Producto | InnoShop</title>

<body>

  <header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="inicio.html">
                <img src="/images/logo-group.svg" alt="" width="100" height="74">
            </a>
            <select class="form-select btn-secondary bg-light text-secondary ml-5 mr-5" id="idDepartamento" name="idDepartamento" style="width:100px; border-width: 0px; border-radius: 5px;" required>

                <option value=" "  selected disabled hidden>Ubicación</option>
                <option value="1">Yoro</option>
                <option value="2">Choluteca</option>
                <option value="3">Colón</option>
                <option value="4">Comayagua</option>
                <option value="5">Copán</option>
                <option value="6">Cortés</option>
                <option value="7">El Paraíso</option>
                <option value="8">Francisco Morazán</option>
                <option value="9">Gracias a Dios</option>
                <option value="10">Intibucá</option>
                <option value="11">Islas de la Bahía</option>
                <option value="12">La Paz</option>
                <option value="13">Lempira</option>
                <option value="14">Ocotepeque</option>
                <option value="15">Olancho</option>
                <option value="16">Santa Bárbara</option>
                <option value="17">Valle</option>
                <option value="18">Atlántida</option>
                
                
            </select>
            <form class="d-flex ml-xl-5" role="search">
                <input class="form-control me-2 w-100" type="search" placeholder="" aria-label="Search">
                <select class="form-select btn-secondary bg-light text-secondary w-50" id="categoria" name="categoria" style="border-width: 0px; border-radius:5px;" required>

                    <option value=" "  selected disabled hidden>Categoría</option>
                    <option value="electrónica">Electrónica</option>
                    <option value="futuros padres">Futuros padres</option>
                    <option value="hogar">Hogar</option>
                    <option value="inmuebles">Inmuebles</option>
                    <option value="juguetes">Juguetes</option>
                    <option value="libros">Libros</option>
                    <option value="mascotas">Mascotas</option>
                    <option value="moda">Moda</option>
                    <option value="vehículos">Vehículos</option>
                    <option value="video juegos">Videojuegos</option>
                    
                </select>
                <button class="btn btn-light" type="submit"><img src="/images/lupa.png" alt=""></button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="align-items:flex-end">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <button class="btn btn-light" data-toggle="modal" data-target="#exampleModal" type="submit">Vender</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html" id="enlace"><img src="/images/usuario.svg" alt="" width="50" height="20">Heber</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ml-auto" href="login.html" id="enlace"><img src="/images/carrito.svg" alt="" width="60" height="40"></a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

    <div id="sliderCarousel" class="carousel slide ml-5 mr-xl-5 mt-5 w-25 h-25" data-bs-ride="true" style="float:left;">
      <div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/LaptopDELL.jpg" class="d-block w-100" alt="primera imagen">
        </div>
        <div class="carousel-item">
          <img src="/images/compu1.jpg" class="d-block w-100" alt="segunda imagen">
        </div>
        <div class="carousel-item">
          <img src="/images/compudell2.jpg" class="d-block w-100" alt="tercera imagen">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#sliderCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#sliderCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
  </div>
  </div>
  <div class="price mr-5 my-5" style="float:center ">
    <p>Laptop Dell</p>
    <p>Lps10,000</p>
    <p>Computadora de 15" 8GB de RAM disco duro de 500 GB entradas procesador intel core i7</p>
    <p>estado: semi nuevo</p>
    <a href="#" style="text-decoration:none "><p>vendedor: Mario Lopez</p></a>
    <p>Calificación: 4.3</p>
</div>
  
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ingresar prodcuto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="div row">
              <div class="div col-12">
                   <input class="form-control my-2" type="text" id="nombreproducto" placeholder="Nombre producto">
                   <input class="form-control my-2" type="text" id="precio" placeholder="precio">
                   <input class="form-control my-2" type="text" id="descripcion" placeholder="Descripcion">
                   <input class="form-control my-2" type="file" id="imagen" placeholder="Subir archivo">
              </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
