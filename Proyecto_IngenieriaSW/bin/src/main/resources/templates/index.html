<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilos/style2.css"/>
    <link rel="stylesheet" href="/estilos/style.css"/>
    <link rel="shorcut icon" href="/images/favicon.ico">
    <title>Registrarse</title>
  </head>
  <body>
    <!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Bootstrap Simple Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</header>

    <div class="signup-form text-center">
        <form th:action="@{/usuarios/iniciarSesion}" method="post" oninput='up2.setCustomValidity(up2.value != contrasenia.value ? "Las contraseñas no coinciden" : "")'>
            <div class="text-center">
                <img id="imagen" class="rounded" src="/images/logo-group.svg">
            </div>
            <h2 class="text-warning" style="color:#E9B200 ;">Registrarse</h2>
            <p class="hint-text">Crea tu cuenta y explora el mundo de vender y comprar</p>
            <div  class="form-group">
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control btn-secondary bg-light text-secondary" id="primerNombre" name="primerNombre" placeholder="Primer Nombre" required="required">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control btn-secondary bg-light text-secondary" id="segundoNombre" name="segundoNombre" placeholder="Segundo Nombre" required="required">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control btn-secondary bg-light text-secondary" id="primerApellido" name="primerApellido" placeholder="Primer Apellido" required="required">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control btn-secondary bg-light text-secondary" id="segundoApellido" name="segundoApellido" placeholder="Segundo Apellido" required="required">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control btn-secondary bg-light text-secondary" id="correoElectronico" name="correoElectronico" placeholder="Correo electrónico" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control btn-secondary bg-light text-secondary" id="contrasenia" name="contrasenia" placeholder="contraseña" required="required"  maxlength="15">
            </div>
            <div class="form-group">
                <input type="password" class="form-control btn-secondary bg-light text-secondary" id="confirmacionContrasenia" name="up2" placeholder="confirmación de contraseña" required="required" maxlength="15">
            </div>
            <div class="form-group text-secondary">
                  <select class="form-select form-control btn-secondary bg-light text-secondary " id="idDepartamento" name="idDepartamento"  required>

                     <option value=" "  selected disabled hidden>Departamento</option>
                     <option value="1">Yoro</option>
                     <option value="2">Choluteca</option>
                     <option value="3">Colón</option>
                     <option value="4">Comayagua</option>
                     <option value="5">Copán</option>
                     <option value="6">Cortés</option>
                     <option value="7">El Paraíso</option>
                     <option value="8">Francisco Morazán</option>
                     <option value="9">Gracias a Dios</option>
                     <option value="10">Intibucá</option>
                     <option value="11">Islas de la Bahía</option>
                     <option value="12">La Paz</option>
                     <option value="13">Lempira</option>
                     <option value="14">Ocotepeque</option>
                     <option value="15">Olancho</option>
                     <option value="16">Santa Bárbara</option>
                     <option value="17">Valle</option>
                     <option value="18">Atlántida</option>
                 </select>
                <div class="invalid-feedback">
                  Por favor seleccione una departamento.
                </div>
              </div>
            
            <div class="form-group">
                <input type="number" class="form-control btn-secondary bg-light text-secondary" id="telefono" name="telefono" placeholder="Telefono" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control btn-secondary bg-light text-secondary" id="direccion" name="direccion" placeholder="Direccion" required="required">
            </div>           
            <div class="form-group">
                <label class="form-check-label">
                    <input type="checkbox" required="required"> Acepta los 
                    <a href="terminos" class="text-warning">Terminos y condiciones</a> 
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn bg-warning btn-lg btn-block" style="background-color:#E9B200">Regístrate ahora</button>
            </div>
        </form>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="controlador.js"></script>
</body>
</html>
