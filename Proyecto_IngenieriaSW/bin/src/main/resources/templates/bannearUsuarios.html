<!doctype html>
<html xmlns:th = "http//www.thymeleaf.org">
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilos/style2.css"/>
    <link rel="stylesheet" href="/estilos/style.css"/>
    <link rel="shorcut icon" href="/images/favicon.ico">
    <title>Registrarse</title>
  </head>
  <body onload="estado()">
    <!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Bootstrap Simple Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</header>




    <div class="signup-form text-center" style="margin-top: 3%;">
    <div class="text-center">
         <img id="imagen" class="rounded" src="/images/logo-group.svg" style="margin-left: 30px;">
            </div>
            
            
        <form th:action="@{/administradores/administrarUsuario}" method="post" id="loginForm"  oninput='up2.setCustomValidity(up2.value != contrasenia.value ? "Las contraseÃ±as no coinciden" : "")' style="height: 100%!important;padding-top: 0px;    padding-right: 40px;    width: 100%;" th:each="tmpUsuario:${usuarios}">  
          <div style="display: flex; flex-direction: column;">
          <div class="form-group" style="padding-bottom: 0px; height: 1px;">
          
                        <div class="form-group">
                        <input type="number" th:value="${tmpUsuario.idUsuario}" id="idUsuario" name="idUsuario" style="visibility: hidden;width: 1px;height: 1px">     
                        </div>
                       
                       
             </div>
            <div class="form-group" style=" display: flex; flex-direction: column; margin-top: 5px;        height: 100%!important; padding-bottom: 0px; height: 1px;">
            	<div>
            		<h5 class="card-title" th:text="${tmpUsuario.primerNombre+' '+tmpUsuario.segundoNombre+' '+tmpUsuario.primerApellido+' '+tmpUsuario.segundoApellido}"><span>Vendedor<span></h5>
            		<h5 name="estadoH" class="card-title" th:text="${tmpUsuario.activo}" style="display: inline;"><span>Vendedor<span></h5>
            	</div>
            	<div>
            		<h6   class="card-title" th:text="${tmpUsuario.denuncia}"><span>Vendedor<span></h6>
            	</div>
            	<div>
            		<input type="number" class="form-control btn-secondary bg-light text-secondary" id="activo" name="activo" placeholder="1 para activar 0 para desactivar usuario" required="required" style="text-align: center;" max="1" min="0">
            	</div>
            	<div>
           <button type="submit" class="btn bg-warning btn-lg btn-block " style="background-color:#E9B200;margin-top: 30px;    margin-top: 10px;
    			margin-bottom: 15px;">Cambiar Estado</button>
          </div>
                
                 
            </div>
            
          </div>
          
         
          
        </form>
        <label class="form-check-label">
                    <a href="/encriptar" class="text-warning"></a> 
                </label>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script type="text/javascript">

                setTimeout(function () { document.getElementById("btnEstado").click(); }, 100);

                function estado() {
                    var estado = document.getElementsByName("estadoH");
					estado.forEach(function(e){
						if (e.innerHTML == "true") {
                        e.innerHTML = "Activo";
                    	}
                    	if (e.innerHTML == "false") {
                        e.innerHTML = "Inactivo";
                    	}
					})
                    
                }
     </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="controlador.js"></script>
</body>
</html>
