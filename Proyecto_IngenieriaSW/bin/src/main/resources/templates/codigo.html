<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shorcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/estilos/estiloInicio.css">
    <title>Recuperación de Cuenta</title>
</head>
<body>

    <div>
        <img id="imagen" src="/images/logo-group.svg">
    </div>
    
    <div id="formulario-signin" style="height: 350px;" >
        <h4>Recupera tu Cuenta</h4>

        <p style="margin-top: 15px;">Ingresa el codigo que se le envio a su correo</p>

        <form th:action="@{/usuarios/restablecerContraseña}" method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Codigo</label>
              <input type="password" name="clave" id="clave" class="form-control" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary" href="/codigo.html" style="color: black;
    background-color: #FFC300;
    border: none;">Enviar</button>
        </form>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/js/controlador.js"></script>
</body>
</html>
